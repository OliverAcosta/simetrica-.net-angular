<div class="container">
    <div class="table-container">
     
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" >
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef> Tarea </th>
          <td mat-cell *matCellDef="let element"> {{element.task}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="isDone">
          <th mat-header-cell *matHeaderCellDef> Finalizada </th>
          <td mat-cell *matCellDef="let element"> {{element.isDone ? 'Si':'No'}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editRow(row)"
        ></tr>
        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
   
      </table>    
      <mat-paginator 
              [length]="paginator.length"
              [pageSize]="paginator.pageSize"
              [pageIndex]="paginator.pageIndex"
              [pageSizeOptions]="[10, 25, 50, 100]"
              aria-label="Select page">
      </mat-paginator>
    </div>  
    <div class="input-container">
        <label for="userid">Id:</label>
        <mat-form-field appearance="outline">
           <input matInput type="text" [(ngModel)]="user.id" id="userid" disabled="">
        </mat-form-field>
        <label for="usertask">Tarea:</label>
        <mat-form-field appearance="outline">
          <input matInput type="text" [(ngModel)]="user.task" id="usertask">
        </mat-form-field>
        <label for="userdesc">Descripcion:</label>
        <mat-form-field appearance="outline">
            <textarea matInput [(ngModel)]="user.description" id="userdesc"></textarea>
        </mat-form-field>
          <mat-checkbox class="example-margin" [(ngModel)]="user.isDone" >Finalizada</mat-checkbox>
          <button mat-stroked-button (click)="clear()">Limpiar</button>
          <button mat-stroked-button (click)="verificate()">Guardar</button>
    </div>
</div>
